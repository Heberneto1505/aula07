<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=[device-width], initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="./imagens/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <title>Carrinho</title>
</head>
<body>
    <header>
        <div class="topo">
            <h1>Netshoes</h1>
          <input type="text" placeholder="Buscar Produtos">
          <div class="hamburg">
            <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
          </div>
                <nav class="menu">
                <a>Home</a>
                <a>Produtos</a>
                <a>Categorias</a>
                </nav>
        </div>
    </header>


    <div class="container text-center">
        <table class="table table-striped table-hover">
            <thead>
                <tr >
                  <th class="cabeçalho">Produto</th>
                  <th class="cabeçalho">Nome</th>
                  <th class="cabeçalho">Quantidade</th>
                </tr>
              </thead>
              <tbody >
                <tr>
                  <th ><img class="imgtabela" src="./imagens/umbro5.jpg" alt=""></th>
                  <td class="nometabela">Umbro Pro 5 Rosa</td>
                  <td>
                    <input class="checkout form-control" type="number" value="4">
                  </td>
                </tr>
                <tr>
                  <th ><img class="imgtabela" src="./imagens/umbrobb.png" alt=""></th>
                  <td class="nometabela">Umbro Pro 5 amarelo/branco</td>
                  <td>
                    <input class="checkout form-control" type="number" value="4">
                  </td>
                </tr>
                <tr>
                    <th ><img class="imgtabela" src="./imagens/penalty.webp" alt=""></th>
                    <td class="nometabela">Penalty Pro Max Azul</td>
                    <td>
                        <input class="checkout form-control" type="number" value="4">
                    </td>
                  </tr>
              </tbody>
          </table>
    </div>



    <div class="container">
        <div class="row">
          <div class="col">
            <div class="formulario">
                <h1>Entrega</h1>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Rua</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nº</label>
                    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">UF</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                  </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            
          </div>
          <div class="col">
            <div class="formulario_Cartao">
                <h1>Cartão</h1>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Numero Cartão</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nome do Titular</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Vencimento</label>
                    <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                  </div>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Parcelas</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3 (Sem Juros)</option>
                    <option value="4">4 (10% de Juros)</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>☻
                  </select>
                  <br>
                  <button type="submit" class="btn btn-primary">Submit</button>
            
            </div>
        
          </div>
        </div>
      </div>


    


    <footer>
        <p>&copy; 2025 Netshoes todos os direitos reservados</p>    
    </footer>
</body>
</html>
